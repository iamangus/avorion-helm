apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "avorion.fullname" . }}
  labels:
    app: {{ template "avorion.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "avorion.fullname" . }}
      release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: {{ template "avorion.fullname" . }}
        release: "{{ .Release.Name }}"
    spec:
      containers:
      - name: {{ template "avorion.fullname" . }}
        image: "{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: Always
        resources:
{{ toYaml .Values.resources | indent 10 }}

        ports:
        - name: avorion-1
          containerPort: {{ .Values.avorionServer.serverPort | int }}
          protocol: UDP
        - name: avorion-2
          containerPort: {{ .Values.avorionServer.serverPort | int | add 1 }}
          protocol: UDP
        - name: avorion-3
          containerPort: {{ .Values.avorionServer.serverPort | int | add 2 }}
          protocol: UDP
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        persistentVolumeClaim:
{{- if eq .Values.persistence.claimName "" }}
          claimName: {{ template "avorion.fullname" . }}-config
{{- else }}
          claimName: {{ .Values.persistence.claimName }}
{{- end }}
